<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les producteurs près de chez vous</title>
    <link rel="stylesheet" href="../static/css/styles.css">

    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div id="bienvenue">
            <img src="../static/img/Vente-a-la-ferme2.jpg" alt="">
            <h2>Bienvenue sur </h2>
        </div>
    </header>

    <main>
        <!-- masqué après recherche -->
        <div id="recherche">
            <form method="post" name="search" id="search">
                <label for="chooseYourFarm">Que recherchez-vous:</label>
                <input list="farmerList" id="chooseYourFarm" name="chooseYourFarm" />
                <br>
                <datalist id="farmerList">
                    <option value="Boissons">
                    <option value="Fruits">
                    <option value="Légumes">
                    <option value="Volailles">
                    <option value="Viandes">
                </datalist>
                <br>
                <label for="sinon">Sinon, tapez ci-dessous ;)</label>
                <br>
                <input type="text" name="sinon" id="sinon" placeholder="Tapez votre texte ici">
                <div id="send">
                    <input type="submit" value="Envoyer" id="submit">
                </div>
            </form>
            <div id="error">La recherche n'a rien donné</div>
        </div>

        <div id="imgText">
            <img src="../static/img/paysans dans le frigo.jpg" alt="Paysans dans le frigo" id="oldman">

            <!-- masqué au début -->
            <div id="inimg">
                <div id="list">
                    <p id="pResultat">Voici les Lieux qui peuvent correspondre:</p>
                    <div id="table-wrapper" class="table-responsive">
                        <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th scope="col">Nom</th>
                                    <th scope="col">catégories</th>
                                    <th scope="col">adresse</th>
                                    <th scope="col">contact</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- injection via javascript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- masqué au début -->
                <div id="mapContainer" class="hide">
                    <div id="map"
                        class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
                        tabindex="0">
                    </div>
                </div>

                <h1 id="pdv">
                    Trouvez les producteurs et/ou les points de vente de produits locaux les plus proches de chez vous,
                    en Seine-Maritime.
                </h1>
            </div>
        </div>
    </main>

    <footer>
        By the dev group: better than logos, Python!
    </footer>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- custom js -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
